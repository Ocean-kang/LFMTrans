seed: 2025

deice_gpu: 0
save: 23

knngraph:
  k: 100
  sigma: 1
  knn_fn: L2 # 'ip' or 'L2'
  W_full_fn: L2 # 'ip' or 'L2'
  W_fn: raw # 'heat_kernel' or 'inv' or 'raw'

laplacian_mat:
  k: 160 # K eigenvectors for using in decomposition

fm_retrieval:
  metric: L2 # 'ip' or 'L2'

model:
  text_dimension: 4096
  vision_dimension: 1024
  nums_epoch_proj: 1000
  nums_epoch_translator: 100

  lr_projector: 0.00005
  lr_translator: 0.00001
  DINOv2_BACKBONE_SIZE: large # small, base, large, giant

train:
  batchsize: 1
  samples: 50
  type: prototype # photo, mask, prototype
  dataset: cocostuff # cocostuff, CIFAR-10, CIFAR-100

permute:
  metric: 'L2' # 'ip' or 'L2'

loss:
  w_bij: 1.0
  w_orth: 1.0
  w_lap: 0.0
  w_align: 1.0
  w_ot: 100.0
  L_ot: 200
  bidirectional: false
  W_SGW_lossweight: 100.0
  W_SGW_L: 1000
  SGW_bidirectional: false