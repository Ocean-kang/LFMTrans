seed: 2025

deice_gpu: 0

knngraph:
  k: 10
  sigma: 1
  knn_fn: L2 # 'ip' or 'L2'
  W_full_fn: L2 # 'ip' or 'L2'
  W_fn: heat_kernel # 'heat_kernel' or 'inv' or 'raw'

laplacian_mat:
  k: 130 # K eigenvectors for using in decomposition

fm_retrieval:
  metric: L2 # 'ip' or 'L2'

model:
  text_dimension: 1024
  vision_dimension: 1536
  nums_epoch: 10000
  lr_proj: 0.00005
  DINOv2_BACKBONE_SIZE: large # small, base, large, giant

train:
  batchsize: 1
  type: photo # photo, mask, prototype

permute:
  metric: 'ip' # 'ip' or 'L2'

loss:
  w_bij: 1.0
  w_orth: 1.0
  w_lap: 0.0
  w_align: 1.0
  w_ot: 100.0
  L_ot: 200
  bidirectional: false